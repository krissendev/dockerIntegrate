name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches: ["master"]


permissions:
  contents: read
  id-token: write   # required for OIDC

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Basic information
        run: echo "Event-${{ github.event_name }}. Server-${{ runner.os }}. Repo-${{ github.repository }}. Branch-${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      # OIDC auth (replaces credentials_json)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOYER_SA }}
          project_id: ${{ secrets.PROJECT_ID }}  
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGISTRY_HOST }} --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ vars.REGISTRY_HOST }}/${{ secrets.PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY }}/${{ vars.CONTAINER_IMAGE }}:latest .
          docker push ${{ vars.REGISTRY_HOST }}/${{ secrets.PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY }}/${{ vars.CONTAINER_IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.RUN_SERVICE }} \
            --image ${{ vars.REGISTRY_HOST }}/${{ secrets.PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY }}/${{ vars.CONTAINER_IMAGE }}:latest \
            --region ${{ vars.REGION }} \
            --platform managed \
            --allow-unauthenticated
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."